<html>
	<head>
		<title>Editor</title>
		<link rel="stylesheet" type="text/css" href="editor.css"></style>
		<script language="JavaScript" type="text/javascript" src="editor.js"></script>
	</head>
	
	<body >
		<div id="main">
			<div class="initial">
				<font size="5">A distraction free, plain text editor. Enter a title and subtitle to get started.</font>
				</br></br></br>
				<input type="text" id="title" onClick="this.select()" placeholder="title">
				</br>
				<input type="text" id="subtitle" onClick="this.select()" placeholder="subtitle">
				</br>
				<button class="button" onclick="setOptions()">Write</button>
			</div>
		</div>
	</body>
</html>
